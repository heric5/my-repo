<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda de Refacciones El Motor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header, footer { background-color: #222; color: white; padding: 20px; text-align: center; }
    nav { background-color: #444; display: flex; justify-content: center; flex-wrap: wrap; }
    nav a {
      color: white; padding: 14px 20px; text-decoration: none; cursor: pointer;
    }
    nav a:hover { background-color: #666; }
    section { display: none; padding: 20px; }
    section.active { display: block; }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .item, .producto {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .item img, .producto img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
    }
    .item:hover, .producto:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .subcatalogo, .detalle-producto {
      margin-top: 20px;
      padding-top: 10px;
      border-top: 2px solid #ccc;
    }
    .detalle-producto img {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

<header>
  <h1>Tienda de Refacciones "El Motor"</h1>
</header>

<nav>
  <a onclick="mostrarSeccion('catalogo')">Catálogo</a>
  <a onclick="mostrarSeccion('carro')">Carro de Compras</a>
</nav>

<section id="catalogo" class="active">
  <h2>Catálogo de Categorías</h2>
  <div class="catalogo">
    <div class="item" onclick="mostrarCategoria('motor')">
      <img src="https://via.placeholder.com/150?text=Motor">
      <h4>Motor</h4>
    </div>
    <div class="item" onclick="mostrarCategoria('suspension')">
      <img src="https://via.placeholder.com/150?text=Suspension">
      <h4>Suspensión</h4>
    </div>
    <div class="item" onclick="mostrarCategoria('frenos')">
      <img src="https://via.placeholder.com/150?text=Frenos">
      <h4>Frenos</h4>
    </div>
    <div class="item" onclick="mostrarCategoria('direccion')">
      <img src="https://via.placeholder.com/150?text=Dirección">
      <h4>Dirección</h4>
    </div>
    <div class="item" onclick="mostrarCategoria('electrico')">
      <img src="https://via.placeholder.com/150?text=Eléctrico">
      <h4>Eléctrico</h4>
    </div>
    <div class="item" onclick="mostrarCategoria('transmision')">
      <img src="https://via.placeholder.com/150?text=Transmisión">
      <h4>Transmisión</h4>
    </div>
    <div class="item" onclick="mostrarCategoria('escape')">
      <img src="https://via.placeholder.com/150?text=Escape">
      <h4>Escape</h4>
    </div>
    <div class="item" onclick="mostrarCategoria('accesorios')">
      <img src="https://via.placeholder.com/150?text=Accesorios">
      <h4>Accesorios</h4>
    </div>
  </div>
  
  <!-- Subcatálogos dinámicos -->
  <div id="subcatalogo" class="subcatalogo"></div>
  <div id="detalle" class="detalle-producto"></div>
</section>

<section id="carro">
  <h2>Carro de Compras</h2>
  <ul id="carro-lista"></ul>
</section>

<footer>
  <p>&copy; 2025 El Motor Refacciones</p>
</footer>

<script>
  const categorias = {
    motor: generarArticulos("Motor"),
    suspension: generarArticulos("Suspensión"),
    frenos: generarArticulos("Frenos"),
    direccion: generarArticulos("Dirección"),
    electrico: generarArticulos("Eléctrico"),
    transmision: generarArticulos("Transmisión"),
    escape: generarArticulos("Escape"),
    accesorios: generarArticulos("Accesorios")
  };

  function mostrarSeccion(id) {
    document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function mostrarCategoria(nombre) {
    const contenedor = document.getElementById('subcatalogo');
    const detalle = document.getElementById('detalle');
    detalle.innerHTML = "";
    contenedor.innerHTML = `<h3>${nombre.charAt(0).toUpperCase() + nombre.slice(1)}</h3><div class='catalogo'>` +
      categorias[nombre].map((a, i) => `
        <div class='producto' onclick='mostrarDetalle("${nombre}", ${i})'>
          <img src='${a.img}'>
          <h4>${a.nombre}</h4>
          <p>$${a.precio}</p>
        </div>
      `).join('') + '</div>';
  }

  function mostrarDetalle(categoria, index) {
    const producto = categorias[categoria][index];
    const detalle = document.getElementById('detalle');
    detalle.innerHTML = `
      <h3>${producto.nombre}</h3>
      <img src='${producto.img}'>
      <p>${producto.descripcion}</p>
      <p><strong>Precio: $${producto.precio}</strong></p>
      <button onclick='agregarCarrito("${producto.nombre}", ${producto.precio})'>Añadir al Carrito</button>
    `;
    detalle.scrollIntoView({ behavior: 'smooth' });
  }

  function agregarCarrito(nombre, precio) {
    const lista = document.getElementById('carro-lista');
    const item = document.createElement('li');
    item.textContent = `${nombre} - $${precio}`;
    lista.appendChild(item);
    alert("Producto añadido al carrito");
  }

  function generarArticulos(nombreCategoria) {
    let articulos = [];
    for (let i = 1; i <= 10; i++) {
      articulos.push({
        nombre: `${nombreCategoria} Artículo ${i}`,
        descripcion: `Descripción detallada del artículo ${i} de la categoría ${nombreCategoria}.`,
        precio: (500 + i * 10),
        img: `https://via.placeholder.com/300x150?text=${encodeURIComponent(nombreCategoria)}+${i}`
      });
    }
    return articulos;
  }
</script>

</body>
</html>
